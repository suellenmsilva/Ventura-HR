{% extends 'base_final.html' %}
{% load crispy_forms_tags %}

{% block title %}Adicione uma vaga{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Adicione uma nova vaga:</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <a id="add-link" href="newcriterio/">
            <div class="col-2 add-div">
                <i class="fas fa-plus"></i> Adicionar Criterios
            </div>
        </a>
        <input type="submit" class="btn btn-success" value="Criar Vaga">
    </form>
</div>
{% endblock %}
