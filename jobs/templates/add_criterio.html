{% extends 'base_final.html' %}
{% load crispy_forms_tags %}

{% block title %}Adicione um Criterio{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Adicione um novo Criterio:</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" value="Criar Criterio">
    </form>
</div>
{% endblock %}
