{% extends 'base_final.html' %}
{% load crispy_forms_tags %}
{% block title %}{{job.cargo}}{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Editando{{job.name}}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Salvar Edição</button>
    </form>
</div>
{% endblock %}
